name: Build StockQuotes

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main
      - 'features/**'

  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  Build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          # See here for caching with `yarn`, `bun` or other package managers https://github.com/actions/cache/blob/main/examples.md or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Static Web App
        run: npm run build
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Unit tests
        run: npm run test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        if: github.ref == 'refs/heads/main'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        if: github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          tags: lionelschiepers/stockquote-react:github-latest
          push: true

      - name: Docker Scout Quickview
        uses: docker/scout-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          command: quickview
          image: lionelschiepers/stockquote-react:github-latest

      - name: Docker Scout CVEs with SARIF output
        uses: docker/scout-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          command: cves
          image: lionelschiepers/stockquote-react:github-latest
          sarif-file: report.sarif
          only-fixed: true
          ignore-base: false
          only-severities: 'critical,high,medium'

      - name: Docker Scout SBOM
        uses: docker/scout-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          command: sbom
          image: lionelschiepers/stockquote-react:github-latest
          output: sbom.json

      - name: Docker Scout Recommendations
        uses: docker/scout-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          command: recommendations
          image: lionelschiepers/stockquote-react:github-latest

      - name: Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        if: github.ref == 'refs/heads/main'
        with:
          image-ref: 'lionelschiepers/stockquote-react:github-latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF Report
        uses: github/codeql-action/upload-sarif@v4
        if: github.ref == 'refs/heads/main'
        with:
          sarif_file: trivy-results.sarif

      - name: Publish SARIF Report as artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: sarif-report
          path: report.sarif

      - name: Upload Docker Scout SARIF Report
        uses: github/codeql-action/upload-sarif@v4
        if: github.ref == 'refs/heads/main'
        with:
          sarif_file: report.sarif

  Deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
